name: Deploy-STG

on:
  push:
    branches: [develop]

env:
  NODE_VERSION: "16.13.2"
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_REPOSITORY: ${{ secrets.DOCKER_REPOSITORY }}

jobs:
  checkout-and-setup:
    name: ğŸ”§ Checkout and Setup
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ Checkout Repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: ğŸ”§ Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE_VERSION }}"

  dependency-and-build:
    name: ğŸ“¦ Install and Build
    runs-on: ubuntu-latest
    needs: checkout-and-setup
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ“¦ Dependency Injection
        run: |
          npm install -g @angular/cli
          npm install --force
      - name: ğŸ“‚ Build
        run: npm run staging

  docker-login:
    name: ğŸ³ Docker Login
    runs-on: ubuntu-latest
    needs: dependency-and-build
    steps:
      - name: ğŸ³ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    environment:
      name: stg-moneystats-angular
    needs: [dependency-and-build, docker-login]
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ—ï¸ Grant execute permission to script
        run: chmod +x ./rename.sh

      - name: âœ… Get current package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: ğŸ³ Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6.2
        with:
          image: ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPOSITORY }}
          tags: ${{ steps.package-version.outputs.current-version }}, latest
          buildArgs: config=staging
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}
          multiPlatform: true
          platform: linux/amd64,linux/arm64
