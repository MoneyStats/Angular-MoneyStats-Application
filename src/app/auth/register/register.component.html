<!-- App Header -->
<div class="appHeader no-border transparent position-absolute">
  <div class="left">
    <a (click)="goBack()" class="headerButton goBack">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </a>
  </div>
  <div class="pageTitle"></div>
  <div class="right">
    <a routerLink="/auth/login" class="headerButton">
      {{ "auth.login.login" | translate }}
    </a>
  </div>
</div>
<!-- * App Header -->

<!-- App Capsule -->
<div id="appCapsule" class="section-width mx-auto">
  <div class="section mt-2 text-center">
    <h1>{{ "auth.register.title" | translate }}</h1>
    <h4>{{ "auth.register.subtitle" | translate }}</h4>
  </div>
  <div class="section mb-5 p-2 mx-auto" style="max-width: 1000px">
    <form #f="ngForm" type="submit">
      <div class="card">
        <div class="card-body">
          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="name">{{
                "auth.register.name" | translate
              }}</label>
              <input
                name="name"
                #name1="ngModel"
                [(ngModel)]="name"
                required
                type="text"
                class="form-control"
                id="name"
                placeholder="{{ 'auth.register.namePlaceholder' | translate }}"
              />
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="surname">{{
                "auth.register.surname" | translate
              }}</label>
              <input
                name="surname"
                #surname1="ngModel"
                [(ngModel)]="surname"
                required
                type="text"
                class="form-control"
                id="surname"
                placeholder="{{
                  'auth.register.surnamePlaceholder' | translate
                }}"
              />
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="email1">{{
                "auth.register.email" | translate
              }}</label>
              <input
                name="email"
                #email1="ngModel"
                [(ngModel)]="email"
                required
                type="email"
                class="form-control"
                id="email1"
                placeholder="{{ 'auth.register.emailPlaceholder' | translate }}"
              />
              <div
                *ngIf="!validateRegexEmail()"
                class="alert alert-danger mb-1"
                role="alert"
                [innerHTML]="'auth.register.warning.invalidEmail' | translate"
              ></div>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="username">{{
                "auth.register.username" | translate
              }}</label>
              <input
                name="username"
                #username1="ngModel"
                [(ngModel)]="username"
                required
                type="text"
                class="form-control"
                id="username"
                placeholder="{{
                  'auth.register.usernamePlaceholder' | translate
                }}"
              />
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="password1">{{
                "auth.register.password" | translate
              }}</label>
              <input
                name="password"
                #password1="ngModel"
                [(ngModel)]="password"
                required
                [type]="isPasswordShow ? 'text' : 'password'"
                class="form-control"
                id="password1"
                autocomplete="off"
                placeholder="{{ 'auth.register.passPlaceholder' | translate }}"
              />
              <div class="clickable" (click)="hideShowPassword()">
                <ion-icon
                  *ngIf="!isPasswordShow"
                  name="eye"
                  class="showPass"
                ></ion-icon>
                <ion-icon
                  *ngIf="isPasswordShow"
                  name="eye-off"
                  class="showPass"
                ></ion-icon>
              </div>
              <div
                *ngIf="!validateRegexPassword()"
                class="alert alert-danger mb-1"
                role="alert"
                [innerHTML]="'auth.register.warning.password' | translate"
              ></div>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="password2">{{
                "auth.register.passwordAgain" | translate
              }}</label>
              <input
                name="passwordAgain"
                #passwordAgain1="ngModel"
                [(ngModel)]="passwordAgain"
                required
                [type]="isPasswordShow ? 'text' : 'password'"
                class="form-control"
                id="password2"
                autocomplete="off"
                placeholder="{{
                  'auth.register.passAgainPlaceholder' | translate
                }}"
              />
            </div>
            <div
              *ngIf="!checkIfPasswordMatch()"
              class="alert alert-danger mb-1"
              role="alert"
            >
              {{ "settings_page.security_warning" | translate }}
            </div>
          </div>

          <div class="form-group boxed">
            <div class="input-wrapper">
              <label class="label" for="select4b">{{
                "auth.register.currency" | translate
              }}</label>
              <select
                class="form-control custom-select"
                id="select4b"
                name="currency"
                #currency1="ngModel"
                [(ngModel)]="currency"
                required
              >
                <option [value]="currency" selected disabled>
                  {{ "auth.register.selectCurrency" | translate }}
                </option>
                <option
                  [value]="coin"
                  *ngFor="let coin of currencyList"
                  [selected]="currency === coin"
                >
                  {{ coin }}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group basic">
            <div class="input-wrapper">
              <label class="label" for="invitationCode">{{
                "auth.register.invitationCode" | translate
              }}</label>
              <input
                name="invitationCode"
                #invitationCode1="ngModel"
                [(ngModel)]="invitationCode"
                required
                type="text"
                class="form-control"
                id="invitationCode"
                autocomplete="off"
                placeholder="{{
                  'auth.register.invitationCodePlaceholder' | translate
                }}"
              />
            </div>
          </div>

          <div class="custom-control custom-checkbox mt-2 mb-1">
            <div class="form-check">
              <input
                name="check"
                #check1="ngModel"
                [(ngModel)]="check"
                required
                type="checkbox"
                class="form-check-input"
                id="customCheckb1"
              />
              <label class="form-check-label" for="customCheckb1">
                {{ "auth.register.terms" | translate }}
                <a
                  href="https://raw.githubusercontent.com/giovannilamarmora/Angular-MoneyStats/master/LICENSE"
                  target="_blank"
                  >{{ "auth.register.terms2" | translate }}</a
                >
              </label>
            </div>
          </div>
          <hr />
          <button
            class="gsi-material-button mx-auto"
            style="position: relative"
            data-bs-toggle="modal"
            attr.data-bs-target="#{{ modalConstant.REGISTRATIONTOKEN }}"
          >
            <div class="gsi-material-button-state"></div>
            <div class="gsi-material-button-content-wrapper">
              <div class="gsi-material-button-icon-container">
                <div class="gsi-material-button-icon">
                  <svg
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 48 48"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    style="display: block"
                  >
                    <path
                      fill="#EA4335"
                      d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                    ></path>
                    <path
                      fill="#4285F4"
                      d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                    ></path>
                    <path
                      fill="#FBBC05"
                      d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                    ></path>
                    <path
                      fill="#34A853"
                      d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                    ></path>
                    <path fill="none" d="M0 0h48v48H0z"></path>
                  </svg>
                </div>
              </div>
              <span class="gsi-material-button-contents">{{
                "auth.register.google" | translate
              }}</span>
              <span style="display: none">{{
                "auth.register.google" | translate
              }}</span>
            </div>
          </button>
        </div>
      </div>

      <div class="form-button-group transparent section-width mx-auto">
        <button
          [disabled]="
            f.invalid ||
            !checkIfPasswordMatch() ||
            !validateRegexPassword() ||
            !validateRegexEmail()
          "
          type="submit"
          class="btn btn-primary btn-block btn-lg"
          (click)="register()"
        >
          {{ "auth.register.register" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
<!-- * App Capsule -->

<app-registration-token
  [modalId]="modalConstant.REGISTRATIONTOKEN"
></app-registration-token>
