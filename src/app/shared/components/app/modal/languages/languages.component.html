<!-- Send Action Sheet -->
<div
  class="modal fade action-sheet"
  id="{{ modalId }}"
  tabindex="-1"
  role="dialog"
  data-bs-focus="false"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-round mx-auto">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ "settings_page.languages_title" | translate }}
        </h5>
      </div>
      <div class="modal-body">
        <div class="section mt-2">
          <div class="section-title">
            {{ "settings_page.languages_change" | translate }}
          </div>
          <div class="card">
            <div class="card-body p-0">
              <div class="input-list mb-1">
                <!-- English -->
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioList2"
                    id="en"
                    [checked]="english"
                    (click)="changeLanguages(languagesSettings.ENGLISH)"
                  />

                  <label class="form-check-label" for="en">
                    {{ "settings_page.languages_en" | translate }}
                    <img
                      src="{{
                        environment.baseUrlSettings
                      }}assets/images/languages/English.png"
                      class="sl-flag"
                      alt=""
                  /></label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioList2"
                    id="it"
                    [checked]="italian"
                    (click)="changeLanguages(languagesSettings.ITALIAN)"
                  />

                  <label class="form-check-label" for="it">
                    {{ "settings_page.languages_it" | translate }}
                    <img
                      src="{{
                        environment.baseUrlSettings
                      }}assets/images/languages/Italy.png"
                      class="sl-flag"
                      alt=""
                  /></label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- * Send Action Sheet -->
</div>
