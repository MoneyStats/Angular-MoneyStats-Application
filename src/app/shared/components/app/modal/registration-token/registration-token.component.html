<!-- Alert Error Action Sheet -->
<div
  class="modal fade action-sheet"
  id="{{ modalId }}"
  tabindex="-1"
  role="dialog"
  data-bs-focus="false"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-round mx-auto">
      <div class="modal-body">
        <form #sign="ngForm" type="submit">
          <div class="action-sheet-content">
            <div class="iconbox1 text-success">
              <ion-icon name="information-circle-outline"></ion-icon>
            </div>
            <div class="text-center">
              <h3>
                {{ "modal_component.registration_token.title" | translate }}
              </h3>
              <p>
                {{ "modal_component.registration_token.sub_title" | translate }}
              </p>
            </div>
            <div class="form-group boxed">
              <div class="input-wrapper">
                <label class="label" for="invitationCode">{{
                  "auth.register.invitationCode" | translate
                }}</label>
                <input
                  name="invitationCode"
                  #invitationCode1="ngModel"
                  [(ngModel)]="invitationCode"
                  required
                  id="invitationCode"
                  autocomplete="off"
                  rows="2"
                  class="form-control"
                  placeholder="{{
                    'auth.register.invitationCodePlaceholder' | translate
                  }}"
                />
                <i class="clear-input">
                  <ion-icon name="close-circle"></ion-icon>
                </i>
              </div>
            </div>
            <div class="form-group boxed">
              <div class="input-wrapper">
                <label class="label" for="select4b">{{
                  "auth.register.currency" | translate
                }}</label>
                <select
                  class="form-control custom-select"
                  id="select4b"
                  name="currency"
                  #currency1="ngModel"
                  [(ngModel)]="currency"
                  required
                >
                  <option [value]="currency" selected disabled>
                    {{ "auth.register.selectCurrency" | translate }}
                  </option>
                  <option
                    [value]="coin"
                    *ngFor="let coin of currencyList"
                    [selected]="currency === coin"
                  >
                    {{ coin }}
                  </option>
                </select>
              </div>
            </div>
            <div class="custom-control custom-checkbox mt-2 mb-1">
              <div class="form-check">
                <input
                  name="checkBox"
                  #checkBox1="ngModel"
                  [(ngModel)]="checkBox"
                  required
                  type="checkbox"
                  class="form-check-input"
                  id="checkBox"
                />
                <label class="form-check-label" for="checkBox">
                  {{ "auth.register.terms" | translate }}
                  <a
                    href="https://raw.githubusercontent.com/giovannilamarmora/Angular-MoneyStats/master/LICENSE"
                    target="_blank"
                    >{{ "auth.register.terms2" | translate }}</a
                  >
                </label>
              </div>
            </div>
            <div class="row pt-1">
              <div class="col-12">
                <button
                  (click)="authorize()"
                  [disabled]="sign.invalid"
                  class="btn btn-primary btn-lg btn-block"
                  data-bs-dismiss="modal"
                >
                  {{ "auth.register.register" | translate }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- * Alert Error Action Sheet -->
