<!-- MoneyStats Changelog Action Sheet -->
<div class="modal fade modalbox" id="{{modalId}}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{"modal.version.moneystats" |translate}} {{environment.version}}</h5>
                <a href="javascript:;" data-bs-dismiss="modal">{{"modal.version.close" |translate}}</a>
            </div>
            <div class="modal-body">
                <div class="section-title">{{"modal.version.changelog.title"
                    |translate}}</div>


                <!--<div class="section mt-2 mb-2">-->

                <div class="accordion" id="accordionChangelog">
                    <!-- Accordion -->
                    <div class="accordion-item" *ngFor="let changelog of changelogs ; let i = index">
                        <h2 class="accordion-header">
                            <button
                                class="accordion-button {{('modal.version.changelog.data' | translate).length != i+1 ? '': 'collapsed'}}"
                                type="button" data-bs-toggle="collapse" attr.data-bs-target="#{{changelog.modalId}}">
                                {{changelog.version_date | date : "dd MMM y"}} - {{changelog.version_title}}
                            </button>
                        </h2>
                        <div id="{{changelog.modalId}}"
                            class="accordion-collapse collapse {{('modal.version.changelog.data' | translate).length != i+1 ? 'show': ''}}"
                            data-bs-parent="#accordionChangelog">
                            <div class="accordion-body">
                                <strong class="fs-3">{{changelog.version}}</strong><br>
                                <div [innerHTML]="changelog.changelog"></div>
                            </div>
                        </div>
                    </div>
                    <!-- Accordion -->
                    <!-- Accordion 
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#v1">
                                19-09-2021 - MoneyStats V1.0.0
                            </button>
                        </h2>
                        <div id="v1" class="accordion-collapse collapse" data-bs-parent="#accordionChangelog">
                            <div class="accordion-body">
                                <strong class="fs-3">1.0.0</strong><br>
                                - First Release.
                            </div>
                        </div>
                    </div>-->
                    <!-- Accordion -->
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!-- * MoneyStats Info Action Sheet -->
