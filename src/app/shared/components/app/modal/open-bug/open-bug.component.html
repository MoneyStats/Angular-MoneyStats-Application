<!-- Alert Error Action Sheet -->
<div
  class="modal fade action-sheet"
  id="{{ modalId }}"
  tabindex="-1"
  role="dialog"
  data-bs-focus="false"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-round mx-auto">
      <div class="modal-body">
        <form #f="ngForm" type="submit">
          <div class="action-sheet-content">
            <div class="iconbox1 text-danger">
              <ion-icon name="alert-circle"></ion-icon>
            </div>
            <div class="text-center">
              <h3>
                {{ "modal_component.report_bug.title" | translate }}
              </h3>
              <p>
                {{ "modal_component.report_bug.subTitle" | translate }}
              </p>
            </div>
            <div class="form-group boxed">
              <div class="input-wrapper">
                <label class="label" for="passwordR">{{
                  "modal_component.report_bug.titleBug" | translate
                }}</label>
                <input
                  name="title"
                  [(ngModel)]="title"
                  #title1="ngModel"
                  required
                  id="title"
                  rows="2"
                  class="form-control"
                  placeholder="{{
                    'modal_component.report_bug.titleBugSub' | translate
                  }}"
                />
                <i class="clear-input">
                  <ion-icon name="close-circle"></ion-icon>
                </i>
              </div>
            </div>
            <div class="form-group boxed">
              <div class="input-wrapper">
                <textarea
                  name="description"
                  [(ngModel)]="description"
                  #description1="ngModel"
                  required
                  id="textarea4b"
                  style="height: 100px"
                  rows="2"
                  class="form-control"
                  placeholder="{{
                    'modal_component.report_bug.text' | translate
                  }}"
                ></textarea>
                <i class="clear-input">
                  <ion-icon name="close-circle"></ion-icon>
                </i>
              </div>
            </div>
            <div class="row pt-1">
              <div class="col-12">
                <button
                  (click)="reportBug()"
                  [disabled]="f.invalid"
                  class="btn btn-primary btn-lg btn-block"
                  data-bs-dismiss="modal"
                >
                  {{ "modal_component.report_bug.send" | translate }}
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- * Alert Error Action Sheet -->
