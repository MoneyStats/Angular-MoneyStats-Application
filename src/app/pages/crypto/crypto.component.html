<app-loading></app-loading>
<router-outlet></router-outlet>
<!--<app-footer *ngIf="isFooterActive" [isCrypto]="true"></app-footer>-->
<div *ngIf="isFooterActive" id="footer" class="appBottomMenu mx-auto">
  <a routerLink="/crypto/resume" class="item" (click)="vibrate()">
    <div class="col">
      <ion-icon name="bar-chart"></ion-icon>
      <strong>{{ "crypto.footer.tab2" | translate }}</strong>
    </div>
  </a>
  <a routerLink="" class="item" (click)="vibrate()">
    <div class="col">
      <div class="action-button large">
        <img
          src="{{
            environment.baseUrlSettings
          }}assets/images/logos/favicon_trasparent.png"
          alt=""
          width="60"
          height="60"
        />
      </div>
    </div>
  </a>
  <a routerLink="/wallet" class="item" (click)="vibrate()">
    <div class="col">
      <ion-icon name="wallet"></ion-icon>
      <strong>{{ "crypto.footer.tab3" | translate }}</strong>
    </div>
  </a>
  <a
    hidden
    data-bs-toggle="modal"
    attr.data-bs-target="#{{ modalConstant.ADDOPERATIONS }}"
    class="item"
  >
    <div class="col">
      <ion-icon name="swap-horizontal"></ion-icon>
      <strong>{{ "crypto.footer.tab1" | translate }}</strong>
    </div>
  </a>
</div>
